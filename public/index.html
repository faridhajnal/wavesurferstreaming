<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>wavesurfer.js | Angular</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="screenshot" itemprop="screenshot" href="https://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />

        <!-- AngularJS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

        <!-- wavesurfer.js -->
        <script src="scripts/wavesurfer.min.js"></script>

        <!-- App -->
        <script src="app.js"></script>
    </head>

    <body ng-app="ngWavesurfer" ng-controller="PlaylistController" ng-keypress="playPauseKey($event)">
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
                </ul>

                <h1 itemprop="name">wavesurfer.js Angular Demo</h1>
            </div>

            <div id="demo">
                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-9">
                        <ng-wavesurfer wave-color="#337ab7" progress-color="#23527c" height="128">
                        </ng-wavesurfer>
                    </div>

                    <div class="col-sm-1">
                        <button class="btn btn-success btn-block" ng-click="wavesurfer.playPause()">
                            <span id="play" ng-show="paused">
                                <i class="glyphicon glyphicon-play"></i>
                                
                            </span>

                            <span id="pause" ng-show="!paused">
                                <i class="glyphicon glyphicon-pause"></i>
                                
                            </span>
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-info btn-block" ng-click="wavesurfer.skipBackward(2)">
                        	<span id="rewind">
                                <i class="glyphicon glyphicon-backward"></i>
                                
                            </span>
                        </button>
                	</div>

                	<div class="col-sm-1">
                        <button class="btn btn-info btn-block" ng-click="wavesurfer.skipForward(2)">
                        	<span id="forward">
                                <i class="glyphicon glyphicon-forward"></i>
                                
                            </span>
                        </button>
                	</div>
                </div>

                <!--a href=""
                       ng-class="{ 'list-group-item': true, active: isPlaying(song.url) }"
                       ng-click="play(song.url)">
                        <i class="glyphicon glyphicon-play"></i>
                        {{song.name}}
                        <span class="badge" ng-bind="song.duration"></span>
                </a!-->

                <div class="list-group" id="playlist" ng-repeat="song in streamingAudios">
                    <a href=""
                       ng-class="{ 'list-group-item': true, active: isPlaying(song.url) }"
                       ng-click="play(song.url)">
                        <i class="glyphicon glyphicon-play"></i>
                        {{song.name}}
                        <span class="badge" ng-bind="song.duration"></span>
                    </a>

                </div>
            </div>

            <div class="footer row">
            	<p> ser fag es lo que m√°s le gusta a eduardo </p>  
        	</div>


    
    </body>
</html>
